[build]
  command = "cd frontend && npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@libsql/client", "libsql", "@libsql/darwin-arm64"]

[dev]
  port = 8888
  targetPort = 3000
  publish = "frontend/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
