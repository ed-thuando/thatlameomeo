<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Sad cat face -->
  <circle cx="50" cy="50" r="45" fill="#ffa500" stroke="#333" stroke-width="2"/>
  
  <!-- Left ear -->
  <path d="M 25 25 L 35 15 L 30 30 Z" fill="#ffa500" stroke="#333" stroke-width="1.5"/>
  
  <!-- Right ear -->
  <path d="M 75 25 L 65 15 L 70 30 Z" fill="#ffa500" stroke="#333" stroke-width="1.5"/>
  
  <!-- Left eye (sad) -->
  <ellipse cx="38" cy="45" rx="6" ry="8" fill="#333"/>
  <path d="M 32 45 Q 38 50 44 45" stroke="#fff" stroke-width="1.5" fill="none"/>
  
  <!-- Right eye (sad) -->
  <ellipse cx="62" cy="45" rx="6" ry="8" fill="#333"/>
  <path d="M 56 45 Q 62 50 68 45" stroke="#fff" stroke-width="1.5" fill="none"/>
  
  <!-- Nose -->
  <path d="M 48 55 L 52 55 L 50 58 Z" fill="#333"/>
  
  <!-- Sad mouth -->
  <path d="M 45 62 Q 50 68 55 62" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Whiskers -->
  <line x1="20" y1="50" x2="30" y2="50" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="58" x2="30" y2="60" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="80" y2="50" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="60" x2="80" y2="58" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
</svg>
